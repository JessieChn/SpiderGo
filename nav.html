<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css"
          data-filtered="filtered">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.min.js"></script>

    <style media="screen">
        body {
            padding: 20px;
        }
    </style>

    <script>
        $(document).ready(function() {
            // 鼠标放到 dropdown 时显示下拉菜单，默认只有点击后才显示
            $('.dropdown.item').dropdown({
                on: 'hover'
            });
        });
    </script>
</head>

<body>
<div class="ui qq icon button" data-content="The default theme's basic popup removes the pointing arrow." data-variation="basic">
    <i class="add icon"></i>
</div>

<i class="qq circular heart icon link" data-content="Hello. This is a wide pop-up which allows for lots of content with additional space. You can fit a lot of words here and the paragraphs will be pretty wide." data-variation="wide"></i>
<i class="qq circular heart icon link" data-content="Hello. This is a very wide pop-up which allows for lots of content with additional space. You can fit a lot of words here and the paragraphs will be pretty wide." data-variation="very wide"></i>
<div class="ui menu">
    <div class="header item">Brand</div>
    <div class="active item">Home</div>
    <div class="right menu">
        <div class="item">
            <div class="ui transparent icon input">
                <i class="search icon"></i>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <a class="item">Login</a>
    </div>
</div>
<div class="ui placeholder">
    <div class="image header">
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="paragraph">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</div>
</body>
<script>
    $('.button').popup({
        popup : '1231231212312321321333333333333333333333333333333333333333333333333333333333333',
        on : 'click',
        position : 'bottom center'

    })
    $('.qq').popup();
</script>
</html>
